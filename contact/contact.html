<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="../globalls.css">
    <script src="https://kit.fontawesome.com/49e1646e70.js" crossorigin="anonymous"></script>
    <title>Contato</title>
</head>

<body>
    <h1 class="contact-form">Entre em contato.</h1>
    <form action="https://formsubmit.co/mathews.vianna99@gmail.com" method="POST">
        <div class="form-contact">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="usuario_nome" required />
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="usuario_email" required />
        </div>
        <div>
            <label for="msg">Mensagem:</label>
            <textarea id="msg" name="usuario_msg" required></textarea>
        </div>
        <div>
            <input type="hidden" name="_next" value="https://mathews123.github.io/mathewsdeveloper.github.io/thanks/thanks.html">
        </div>

        <div class="button">
            <button type="submit">Enviar mensagem</button>
        </div>
    </form>
    <div>
        <span class="Socials-links">
            <a href="https://github.com/mathews123" target="_blank" rel="noopener noreferrer"
            class="fa-brands fa-github fa-2xl"></a>

            <a href="https://www.linkedin.com/in/mathews-pinheiro-21bb23210/" target="_blank" rel="noopener noreferrer"
            class="fa-brands fa-linkedin fa-2xl"></a>
        </span>
    </div>
    <footer class="footer">
        <p>Site desenvolvido por: 
            <strong>Mathews Vianna <i class="fa-solid fa-heart"></i></strong>, todos os direitos reservados ao criador do site.</p>
    </footer>
</body>

</html>
